url: https://xueweic.github.io/spacelink/
template:
  bootstrap: 5
  bootswatch: flatly

home:
  title: "spacelink: Multi-Scale Spatial Gene Variability Analysis"
  description: >
    Statistical methods for analyzing spatial gene expression patterns
    across multiple scales, with applications to understanding developmental
    processes and disease mechanisms.

navbar:
  structure:
    left:  [home, reference, articles, tutorials, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: Multi-scale Analysis
        href: articles/multiscale-analysis.html
      - text: Cell Type-Specific Analysis
        href: articles/cell-type-analysis.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/xueweic/spacelink
      aria-label: GitHub

reference:
- title: "Main Analysis Functions"
  desc: "Core functions for spatial gene variability analysis"
  contents:
  - spacelink_global
  - spacelink_cell_type
  - spacelink_cell_type_ESV

- title: "Utility Functions"
  desc: "Helper functions for length scale selection and optimization"
  contents:
  - select_lengthscales
  - run_nnls

articles:
- title: "Getting Started"
  navbar: ~
  contents:
  - getting-started

- title: "Advanced Usage"
  desc: "Detailed guides for specific use cases"
  contents:
  - multiscale-analysis
  - cell-type-analysis

footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: |
      Developed by [Your Name](https://github.com/xueweic).
