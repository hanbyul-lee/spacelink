url: https://hanbyul-lee.github.io/spacelink/
template:
  bootstrap: 5
  bootswatch: flatly

home:
  title: "spacelink: Multi-Scale Spatial Gene Variability Analysis"
  description: >
    Statistical methods for analyzing spatial gene expression patterns
    across multiple scales, with applications to understanding developmental
    processes and disease mechanisms.

navbar:
  structure:
    left:  [home, reference, articles, tutorials, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: Example Visium Human DLPFC
        href: articles/example_visium_human_DLPFC.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/hanbyul-lee/spacelink
      aria-label: GitHub

reference:
- title: "Main Analysis Functions"
  desc: "Core functions for spatial gene variability analysis"
  contents:
  - spacelink_global
  - spacelink_cell_type

- title: "Example data"
  desc: "Visium human DLPFC data as example data"
  contents:
  - Visium_human_DLPFC

articles:
- title: "Getting Started"
  navbar: ~
  contents:
  - getting-started

- title: "Advanced Usage"
  desc: "Detailed guides for specific use cases"
  contents:
  - example_visium_human_DLPFC

footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: |
      Developed by Hanbyul Lee, Haochen Sun, Xuewei Cao, Kushal Dey.
    built_with: |
